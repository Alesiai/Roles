<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading='User management' *appHasRole='["Admin", "SuperAdmin"]'>
            <div class="container mt-3">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab heading='User block' *appHasRole='["SuperAdmin"]'>
            <div class="container mt-3">
                <app-user-block></app-user-block>
            </div>
        </tab>
    </tabset>
</div>
