<div class="modal-header">
    <div>
        <strong>Credit Card </strong> <small>enter your card details</small>
    </div>
    <button type="button" class="close pull-right btn btn-info " aria-label="Close" (click)="bsModalRef.hide()">
        <i class="fa fa-close" aria-label="Close" (click)="bsModalRef.hide()"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Enter your name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="ccnumber">Credit Card Number</label>
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                    <div class="input-group-append">
                        <span class="input-group-text" style="height: 100%;">
                            <i class="fa fa-credit-card"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-4">
            <label for="ccmonth">Month</label>
            <select class="form-control" id="ccmonth">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>
        <div class="form-group col-sm-4">
            <label for="ccyear">Year</label>
            <select class="form-control" id="ccyear">
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
            </select>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="cvv">CVV/CVC</label>
                <input class="form-control" id="cvv" type="text" placeholder="123">
            </div>
        </div>
    </div>
</div>
  <div class="modal-footer" style="display: flex; justify-content: space-between;">
    <div>
        <button type="button" *appHasRole='["SuperCustomer"]' class="btn btn-danger" (click)="updateMember()">Pay by cash</button>
    </div>
    <div>
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
        <button type="button" class="btn btn-success" (click)="updateMember()">Submit</button>
    </div>
</div>
