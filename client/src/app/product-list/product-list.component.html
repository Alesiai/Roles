<div class="mb-3 orders-count">
    <div>Count of your orders: {{user.orderCount}}</div>
</div>

<div class="row">
    <div *ngFor="let product of products$ | async" class="col-2" >
        <div class="product-card">
            <div>
                <h6 style="margin: 0;">{{product.name}} </h6>
                <p style="margin: 0;">Cost: {{product.cost}} $</p>
            </div>
            <div>
                <button class="btn btn-primary" (click)="PayModalOpen()">
                    <i class="fa fa-shopping-basket"></i>
                </button>
            </div>
        </div>
    </div>
</div>
